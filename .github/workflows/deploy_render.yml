name: Deploy to Render

on:
  push:
    branches: [ master ]
  release:
    types: [published]

jobs:
  deploy:
    name: Trigger Render deployment
    runs-on: ubuntu-latest
    steps:
      - name: Check for Render secrets
        run: |
          if [ -z "${{ secrets.RENDER_API_KEY }}" ] || [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then
            echo "RENDER_API_KEY or RENDER_SERVICE_ID is not configured in repository secrets. Skipping deploy.";
            exit 0;
          fi

      - name: Trigger Render deploy via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID"
          resp=$(curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}')
          echo "Render response: $resp"

      - name: Upload deploy response
        if: always()
        run: echo "Done"
